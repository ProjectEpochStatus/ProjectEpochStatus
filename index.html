<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Status Monitor</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f0f0f0;
      --accent: #4ade80;
      --error: #f87171;
      --border: #2c2c2c;
      --discord: #5865F2;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    .discord-btn {
      display: inline-block;
      background-color: var(--discord);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 0.4rem;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 0 1px var(--border);
      transition: background-color 0.2s;
    }

    .discord-btn:hover {
      background-color: #4752C4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card);
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 0 0 1px var(--border);
    }

    th, td {
      padding: 1rem;
      text-align: center;
      font-size: 0.95rem;
      border-bottom: 1px solid var(--border);
    }

    th {
      background-color: #222;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td:last-child, th:last-child {
      white-space: nowrap;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .online {
      color: var(--accent);
      font-weight: bold;
    }

    .offline {
      color: var(--error);
      font-weight: bold;
    }

    a {
      color: var(--accent);
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 0.6rem;
        font-size: 0.85rem;
      }
    }

    .discord-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  background-color: var(--discord);
  color: rgb(255, 255, 255);
  padding: 0.6rem 1.2rem;
  border: none;
  border-radius: 0.4rem;
  font-size: 0.95rem;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 0 0 1px var(--border);
  transition: background-color 0.2s;
  height: 2.4rem; /* fixed height matching padding for icon scaling */
}

.discord-btn img {
  height: 100%; /* fills full button height */
  width: auto; /* keep aspect ratio */
  color: white;
  vertical-align: middle;
  display: block;
}

  </style>
  <link rel="icon" href="haftbefehl_juice1331.jpg" type="image/jpeg" />
</head>
<body>
  <div class="header">
    <h1>Server Status Dashboard</h1>
<a href="https://discord.gg/8MsMac3e" target="_blank" class="discord-btn">
  <img src="discord-icon-svgrepo-com.svg" alt="Discord Icon" />
  Join our Discord
</a>
<a href="https://www.project-epoch.net/community/discord/" target="_blank" class="discord-btn">
  <img src="discord-icon-svgrepo-com.svg" alt="Discord Icon" />
  Join Project Epoch
</a>
  </div>

  <table id="status-table">
    <thead>
      <tr>
        <th>Server</th>
        <th>Status</th>
        <th>Previous</th>
        <th>Last Change</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="main.js"></script>

    <div class="header">
    <h1>Our discord:</h1>
    <p>Has a bot that posts server status updates in a channel</p>
    <p>Includes a bot that automatically logs you in.</p>
  </div>
  
  <div style="text-align: center; margin-top: 2rem;">
    <img src="haftbefehl_juice1331.jpg" alt="Haftbefehl Juice1331" class="server-image" style="max-width: 300px; width: 100%; height: auto; border-radius: 0.5rem; box-shadow: 0 0 10px rgba(0,0,0,0.5);" />
  </div>
</body>
</html>
