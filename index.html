<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Status Monitor</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f0f0f0;
      --accent: #4ade80;
      --error: #f87171;
      --border: #2c2c2c;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 2rem;
      font-size: 0.95rem;
      color: #bbb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card);
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 0 0 1px var(--border);
    }

    th, td {
      padding: 1rem;
      text-align: center;
      font-size: 0.95rem;
      border-bottom: 1px solid var(--border);
    }

    th {
      background-color: #222;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td:last-child, th:last-child {
      white-space: nowrap;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .online {
      color: var(--accent);
      font-weight: bold;
    }

    .offline {
      color: var(--error);
      font-weight: bold;
    }

    a {
      color: var(--accent);
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 0.6rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <h1>Server Status Dashboard</h1>
  <p>Live server check every 15 seconds using <a href="https://portchecker.io" target="_blank">portchecker.io</a>.</p>
  <table id="status-table">
    <thead>
      <tr>
        <th>Server</th>
        <th>Status</th>
        <th>Previous</th>
        <th>Last Change</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="main.js"></script>
</body>
</html>
